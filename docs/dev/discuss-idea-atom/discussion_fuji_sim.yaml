topic: "富士山における観光客数が植生と山小屋ビジネスに与える影響"
summary:
  - 観光客の集中は登山道沿いの高山植物の踏圧・侵食を加速させている。
  - 特に五合目〜八合目で回復が追いつかない地点が点在。
  - 一方、観光客の来訪時期・時間帯の変化は山小屋の売上構造に影響。
  - Timed Entry や分散誘導により「総量は減らず、ピークが削られる」場合、
    山小屋の売上は必ずしも減らない可能性がある。
  - 植生保全と山小屋経営を対立構造ではなく、
    『保全が長期的なビジネス基盤になる』というフレーミングが重要。
key_points:
  vegetation:
    - 踏圧による裸地化
    - 回復に10年以上かかる高山植物
    - 一時的閉鎖・ルート変更の効果
  hut_business:
    - ピーク集中時の過密・サービス低下
    - 滞在時間の分散が購買行動に影響
    - 事前予約化による需要予測精度向上

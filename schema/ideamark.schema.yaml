$schema: https://json-schema.org/draft/2020-12/schema
title: IdeaMark Template Schema
description: >
  Schema for documenting structured, reusable patterns for social, industrial,
  or business challenges and solutions. Extended with optional "design" section
  for system design (DesignDoc v0.1) to maximize searchability, reuse, and LLM-friendly comparison/composition.
type: object
required:
  - id
  - title
  - type
  - problem
  - solution
properties:
  id:
    type: string
    pattern: ^IdeaMark-[a-fA-F0-9\-]{36}$
    description: Globally unique ID (UUID format prefixed with 'IdeaMark-')
  title:
    type: string
    description: Human-readable title of the IdeaMark pattern
  type:
    type: string
    description: Domain or category tag (e.g., 'urban_design', 'platform_pivot')
  author:
    type: string
    description: 'Optional contact: GitHub ID, email, or SNS handle'
  provenance:
    type: object
    description: Optional provenance for search/reuse
    properties:
      owner:
        type: string
      authors:
        type: array
        items: { type: string }
      last_updated:
        type: string
        format: date-time
      license:
        type: string
  context:
    type: array
    items:
      type: string
    description: Background contexts where this pattern applies
  problem:
    type: object
    required: [summary]
    properties:
      summary:
        type: string
      factors:
        type: array
        items:
          type: string
  solution:
    type: object
    required: [approach]
    properties:
      approach:
        type: string
      components:
        type: array
        items:
          type: string
      examples:
        type: array
        items:
          type: string
  children:
    type: array
    items:
      type: string
    description: List of child IdeaMark IDs
  relations:
    type: object
    properties:
      siblings:
        type: array
        items:
          type: string
      derived_from:
        type: array
        items:
          type: string
  metadata:
    type: object
    properties:
      tags:
        type: array
        items:
          type: string
      scalefactor:
        type: object
        properties:
          timewindow:
            type: string
          spacemetrics:
            type: string
          regions:
            type: array
            items:
              type: string
          organizations:
            type: array
            items:
              type: string
  range:
    type: object
    properties:
      spatial:
        type: string
        enum: [global, national, regional, local, site-specific]
      temporal:
        type: string
        enum: [long-term, mid-term, short-term]
      social_scope:
        type: string
        enum: [individual, group, organization, community, society, civilization]
  granularity:
    type: object
    properties:
      level:
        type: string
        enum: [conceptual, strategic, tactical, operational, implementation]
      description:
        type: string
  reference:
    type: array
    items:
      type: object
      properties:
        label: { type: string }
        url:   { type: string, format: uri }
        type:
          type: string
          enum: [standard, glossary, academic, legal]
      required: [label, url]
  evidence:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          enum: [case-study, dataset, experiment, citation, observation]
        description: { type: string }
        url: { type: string, format: uri }
  usage_scenarios:
    type: array
    items:
      type: string
  access:
    type: object
    required: [uri, visibility]
    properties:
      uri:
        type: string
        format: uri
      visibility:
        type: string
        enum: [public, private, restricted]
      credentials:
        type: object
        properties:
          type:
            type: string
            enum: [basic_auth, oauth, token, session]
          contact:
            type: string
  timeline:
    type: array
    items:
      type: object
      properties:
        entity:   { type: string }
        year:     { type: integer }
        milestone:{ type: string }
        status:   { type: string }
      required: [entity, year, milestone]
  dependencies:
    type: array
    items:
      type: object
      properties:
        from: { type: string }
        to:   { type: string }
        type: { type: string }
        risk: { type: string }
  observed_metrics:
    type: array
    items:
      type: object
      properties:
        entity:  { type: string }
        metric:  { type: string }
        average: { type: string }
        stdev:   { type: string }
  patterns:
    type: array
    items:
      type: object
      properties:
        type: { type: string }
        occurred_in:
          type: array
          items: { type: string }
        severity: { type: string }
  hypotheses:
    type: array
    items:
      type: object
      properties:
        text: { type: string }
        confidence: { type: number }

  # -------------------------------
  # System Design extension (optional)
  # -------------------------------
  design:
    type: object
    description: Optional DesignDoc v0.1 for system design patterns and specs.
    required: [version]
    properties:
      version:
        type: string
        pattern: ^ideamark-design/0\.1$
      # Facets for search/reuse
      taxonomy:
        type: object
        properties:
          domain:     { type: string }
          subdomain:  { type: string }
          patterns:
            type: array
            items: { type: string }
          maturity:
            type: string
            enum: [draft, beta, prod]
          compat:
            type: array
            items: { type: string }
      vocabulary:
        type: object
        properties:
          reserved_prefixes:
            type: array
            items: { type: string }
          relation_vocab:
            type: array
            items: { type: string }
          action_vocab:
            type: array
            items: { type: string }
          resource_kinds:
            type: array
            items: { type: string }
      applicability:
        type: object
        properties:
          applies_when:
            type: array
            items: { type: string }
          not_applies_when:
            type: array
            items: { type: string }
          scale_consistency:
            type: object
            properties:
              consistency: { type: string }
              expected_qps:
                type: object
                additionalProperties:
                  type: string
          tradeoffs:
            type: array
            items: { type: string }
          regulatory_notes:
            type: array
            items: { type: string }
      comparability:
        type: object
        properties:
          shape_signature:
            type: object
            properties:
              id_scheme:    { type: string }
              uniqueness:
                type: array
                items: { type: string }
              time_semantics:{ type: string }
          capability_vector:
            type: object
            properties:
              commands:
                type: array
                items: { type: string }
              queries:
                type: array
                items: { type: string }
              policies:
                type: array
                items: { type: string }
          constraint_set:
            type: array
            items: { type: string }
          observability_pack:
            type: object
            properties:
              events:
                type: array
                items: { type: string }
              metrics:
                type: array
                items: { type: string }
              logs:
                type: array
                items: { type: string }
          evolvability_hooks:
            type: object
            properties:
              versioning: { type: string }
              delegation: { type: string }
              ttl_policy: { type: string }
              adapters:
                type: array
                items: { type: string }

      naming:
        type: object
        properties:
          style: { type: string }
          urn:
            type: object
            properties:
              format: { type: string }
              reserved_prefixes:
                type: array
                items: { type: string }
              collision_policy: { type: string }

      # Implementation-agnostic domain model
      domain:
        type: object
        properties:
          entities:
            type: array
            items:
              $ref: "#/$defs/EntityDef"
          valueObjects:
            type: array
            items:
              $ref: "#/$defs/ValueObjectDef"
          enums:
            type: array
            items:
              $ref: "#/$defs/EnumDef"
          relations:
            type: array
            items:
              $ref: "#/$defs/RelationDef"

      capabilities:
        type: object
        properties:
          commands:
            type: array
            items:
              $ref: "#/$defs/CommandDef"
          queries:
            type: array
            items:
              $ref: "#/$defs/QueryDef"

      policies:
        type: array
        items:
          $ref: "#/$defs/PolicyDef"

      constraints:
        type: array
        items:
          type: string

      scenarios:
        type: array
        items:
          $ref: "#/$defs/ScenarioDef"

      artifacts:
        type: object
        description: Optional generated artifacts locations
        properties:
          typescript:
            type: string
            format: uri
          json_schema:
            type: string
            format: uri
          adr:
            type: string
            format: uri

# -------------------------------
# $defs for DesignDoc v0.1
# -------------------------------
$defs:
  AttrDef:
    type: object
    required: [name, type]
    properties:
      name: { type: string }
      type: { type: string }
      required: { type: boolean, default: false }
      enum:
        type: array
        items: { type: string }
      enum_ref:
        type: string
        description: Path-like reference to vocabulary (e.g., 'vocabulary.relation_vocab')
      example: {}
  EntityDef:
    type: object
    required: [name]
    properties:
      name: { type: string }
      ns:   { type: string }
      attrs:
        type: array
        items: { $ref: "#/$defs/AttrDef" }
  ValueObjectDef:
    type: object
    required: [name]
    properties:
      name: { type: string }
      attrs:
        type: array
        items: { $ref: "#/$defs/AttrDef" }
  EnumDef:
    type: object
    required: [name, values]
    properties:
      name: { type: string }
      values:
        type: array
        items: { type: string }
  RelationDef:
    type: object
    required: [name, kind, on]
    properties:
      name: { type: string }
      kind:
        type: string
        enum: [UNIQUE]
      on:
        type: array
        items: { type: string }
  CommandDef:
    type: object
    required: [name]
    properties:
      name: { type: string }
      input:
        type: array
        items: { $ref: "#/$defs/AttrDef" }
      output:
        type: array
        items: { type: string }
      invariants:
        type: array
        items: { type: string }
  QueryDef:
    type: object
    required: [name]
    properties:
      name: { type: string }
      input:
        type: array
        items: { $ref: "#/$defs/AttrDef" }
      output:
        type: array
        items: { type: string }
  PolicyDef:
    type: object
    required: [name]
    properties:
      name: { type: string }
      dsl:  { type: string }
  ScenarioDef:
    type: object
    required: [id]
    properties:
      id: { type: string }
      given: { type: object, additionalProperties: true }
      precondition:
        type: array
        items:
          oneOf:
            - { type: string }
            - { type: object, additionalProperties: true }
      when:
        type: object
        additionalProperties: true
      then:
        type: object
        additionalProperties: true
      expect:
        type: object
        additionalProperties: true
